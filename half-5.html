<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DPS VALORANT CHAMPIONS</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    background: radial-gradient(circle at center, #f8f8f8 0%, #e0e0e0 100%);
    font-family: 'Rajdhani', sans-serif;
    overflow: hidden;
    color: #111;
    text-transform: uppercase;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    gap: 20px;
  }

  .title {
    font-size: 3rem;
    letter-spacing: 0.3rem;
    color: #111;
    text-shadow: 0 0 8px rgba(0,0,0,0.15);
  }

  .timer {
    font-size: 8rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    color: #111;
    text-shadow: 0 0 15px rgba(0,0,0,0.1);
  }

  .bar {
    width: 60%;
    height: 10px;
    background: rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.15);
  }

  .bar-fill {
    height: 100%;
    width: 100%;
    background: linear-gradient(90deg, #111, #888);
    animation: countdown 180s linear forwards;
  }

  @keyframes countdown {
    from { width: 100%; }
    to { width: 0%; }
  }

  .footer {
    font-size: 1rem;
    color: rgba(0,0,0,0.5);
    letter-spacing: 0.2rem;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="title">Half Time</div>
    <div id="timer" class="timer">05:00</div>
    <div class="bar"><div class="bar-fill"></div></div>
    <div class="footer">DPS VALORANT CHAMPIONS</div>
  </div>

  <script>
    let totalSeconds = 300;
    const timerDisplay = document.getElementById('timer');

    const countdown = setInterval(() => {
      totalSeconds--;
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;

      if (totalSeconds <= 0) {
        clearInterval(countdown);
        timerDisplay.textContent = "00:00";
      }
    }, 1000);
  </script>
</body>
</html>
